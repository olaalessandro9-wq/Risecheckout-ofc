<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integração Concluída - Mercado Pago</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0e27;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }
    
    /* Background animado */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 158, 227, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 158, 227, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 158, 227, 0.08) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3.5rem 3rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      backdrop-filter: blur(40px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      max-width: 480px;
      width: 90%;
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00d9ff 0%, #009ee3 100%);
      border-radius: 50%;
      animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 
        0 10px 40px rgba(0, 158, 227, 0.4),
        0 0 0 8px rgba(0, 158, 227, 0.1);
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .checkmark {
      position: relative;
      z-index: 1;
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: drawCheck 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.4s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .brand-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #009ee3 0%, #00d9ff 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }
    
    .brand-name {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }
    
    .description {
      margin: 0 0 2rem 0;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.6s forwards;
    }
    
    .status-card {
      background: rgba(0, 158, 227, 0.08);
      border: 1px solid rgba(0, 158, 227, 0.2);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.7s forwards;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #00d9ff;
    }
    
    .countdown {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.8s forwards;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.9s forwards;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 2rem;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .icon-wrapper {
        width: 100px;
        height: 100px;
      }
      
      .checkmark {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-bg"></div>
      <svg class="checkmark" viewBox="0 0 52 52">
        <path d="M14 27l7.5 7.5L38 18"/>
      </svg>
    </div>
    
    <div class="brand">
      <div class="brand-logo">MP</div>
      <div class="brand-name">Mercado Pago</div>
    </div>
    
    <h1>Integração Concluída</h1>
    
    <p class="description">
      Sua conta do Mercado Pago foi conectada com sucesso ao RiseCheckout. Agora você pode processar pagamentos reais.
    </p>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value">✓ Conectado</span>
      </div>
      <div class="status-row">
        <span class="status-label">Modo</span>
        <span class="status-value">Produção (OAuth)</span>
      </div>
      <div class="status-row">
        <span class="status-label">Ambiente</span>
        <span class="status-value">Pagamentos Reais</span>
      </div>
    </div>
    
    <div class="countdown">
      <span id="countdown-text">Fechando em 3s</span>
      <span class="spinner"></span>
    </div>
    
    <div class="footer">
      Você pode fechar esta janela a qualquer momento
    </div>
  </div>
  
  <script>
    // Configuração via query param (ex: ?close=5 para 5 segundos)
    const urlParams = new URLSearchParams(window.location.search);
    const closeTime = parseInt(urlParams.get('close') || '3', 10);
    
    // Notificar janela pai com RETRY para garantir que a mensagem seja recebida
    let notifyCount = 0;
    function notifyParent() {
      if (window.opener && !window.opener.closed) {
        try {
          const message = {
            type: 'mercadopago_oauth_success',
            source: 'oauth-callback',
            timestamp: Date.now(),
            attempt: ++notifyCount
          };
          // Usar '*' para garantir entrega - ambos são same-origin de qualquer forma
          window.opener.postMessage(message, '*');
          console.log('[OAuth Success] ✅ Mensagem enviada, tentativa:', notifyCount);
        } catch (error) {
          console.error('[OAuth Success] ❌ Erro ao notificar janela pai:', error);
        }
      } else {
        console.log('[OAuth Success] ⚠️ Janela pai não disponível');
      }
    }
    
    // Enviar imediatamente + retry após 500ms e 1500ms
    notifyParent();
    setTimeout(notifyParent, 500);
    setTimeout(notifyParent, 1500);
    
    // Countdown e fechar janela
    let seconds = closeTime;
    const countdownEl = document.getElementById('countdown-text');
    countdownEl.textContent = `Fechando em ${seconds}s`;
    
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Fechando em ${seconds}s`;
      } else {
        countdownEl.textContent = 'Fechando...';
        clearInterval(interval);
        
        // Tentar fechar a janela
        setTimeout(() => {
          window.close();
          
          // Se não conseguir fechar (bloqueado pelo navegador), mostrar mensagem
          setTimeout(() => {
            if (!window.closed) {
              countdownEl.textContent = 'Você pode fechar esta janela';
              document.querySelector('.spinner').style.display = 'none';
            }
          }, 500);
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
