<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro na Integração - Mercado Pago</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0e27;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }
    
    /* Background animado */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(239, 68, 68, 0.08) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3.5rem 3rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      backdrop-filter: blur(40px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      max-width: 480px;
      width: 90%;
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border-radius: 50%;
      animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 
        0 10px 40px rgba(239, 68, 68, 0.4),
        0 0 0 8px rgba(239, 68, 68, 0.1);
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .error-icon {
      position: relative;
      z-index: 1;
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: drawX 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    
    @keyframes drawX {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.4s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .brand-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #009ee3 0%, #00d9ff 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }
    
    .brand-name {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }
    
    .description {
      margin: 0 0 2rem 0;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.6s forwards;
    }
    
    .error-details {
      background: rgba(239, 68, 68, 0.08);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.7s forwards;
    }
    
    .error-code {
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.5rem;
    }
    
    .error-message {
      font-size: 14px;
      color: #fca5a5;
    }
    
    .countdown {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.8s forwards;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ef4444;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.9s forwards;
    }
    
    .retry-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #009ee3 0%, #00d9ff 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 158, 227, 0.3);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 2rem;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .icon-wrapper {
        width: 100px;
        height: 100px;
      }
      
      .error-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-bg"></div>
      <svg class="error-icon" viewBox="0 0 52 52">
        <path d="M16 16 L36 36 M36 16 L16 36"/>
      </svg>
    </div>
    
    <div class="brand">
      <div class="brand-logo">MP</div>
      <div class="brand-name">Mercado Pago</div>
    </div>
    
    <h1>Erro na Integração</h1>
    
    <p class="description">
      Não foi possível conectar sua conta do Mercado Pago. Por favor, tente novamente.
    </p>
    
    <div class="error-details">
      <div class="error-code" id="error-code">Código: desconhecido</div>
      <div class="error-message" id="error-message">A autorização foi negada ou expirou.</div>
    </div>
    
    <div class="countdown">
      <span id="countdown-text">Fechando em 5s</span>
      <span class="spinner"></span>
    </div>
    
    <div class="footer">
      Você pode fechar esta janela a qualquer momento
    </div>
  </div>
  
  <script>
    // Mapear razões para mensagens amigáveis
    const errorMessages = {
      'authorization_denied': 'Você negou a autorização no Mercado Pago.',
      'invalid_params': 'Parâmetros inválidos na URL de retorno.',
      'session_expired': 'Sua sessão expirou. Por favor, tente novamente.',
      'token_exchange_failed': 'Erro ao obter credenciais do Mercado Pago.',
      'save_failed': 'Erro ao salvar a integração. Tente novamente.',
      'internal_error': 'Erro interno do servidor. Tente novamente mais tarde.'
    };
    
    // Extrair razão da URL
    const urlParams = new URLSearchParams(window.location.search);
    const reason = urlParams.get('reason') || 'unknown';
    const closeTime = parseInt(urlParams.get('close') || '5', 10);
    
    // Atualizar UI com detalhes do erro
    document.getElementById('error-code').textContent = `Código: ${reason}`;
    document.getElementById('error-message').textContent = errorMessages[reason] || 'Ocorreu um erro desconhecido.';
    
    // Notificar janela pai sobre erro
    if (window.opener) {
      try {
        window.opener.postMessage({ 
          type: 'mercadopago_oauth_error',
          source: 'oauth-callback',
          reason: reason,
          timestamp: Date.now()
        }, window.location.origin);
        console.log('[OAuth Error] ❌ Mensagem de erro enviada para janela pai');
      } catch (error) {
        console.error('[OAuth Error] Erro ao notificar janela pai:', error);
      }
    }
    
    // Countdown e fechar janela
    let seconds = closeTime;
    const countdownEl = document.getElementById('countdown-text');
    
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Fechando em ${seconds}s`;
      } else {
        countdownEl.textContent = 'Fechando...';
        clearInterval(interval);
        
        // Tentar fechar a janela
        setTimeout(() => {
          window.close();
          
          // Se não conseguir fechar (bloqueado pelo navegador), mostrar mensagem
          setTimeout(() => {
            if (!window.closed) {
              countdownEl.textContent = 'Você pode fechar esta janela';
              document.querySelector('.spinner').style.display = 'none';
            }
          }, 500);
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
