<!doctype html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- X-Frame-Options removido: só funciona como HTTP header, não como meta tag -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- CSP definida via HTTP header no vercel.json (fonte única de verdade) -->
    <title>Risecheckout</title>
    <meta name="description" content="Plataforma completa para gestão e venda de produtos digitais com sistema de afiliados">
    <meta name="author" content="RiseCheckout" />

    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@risecheckout" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Google Fonts - Apenas Inter (reduzido de 5 famílias para 1) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preconnect para recursos críticos -->
    <link rel="preconnect" href="https://api.risecheckout.com">
    <link rel="dns-prefetch" href="https://js.stripe.com">
    <link rel="dns-prefetch" href="https://sdk.mercadopago.com">
    
    <!-- Anti-FOUC script -->
    <script>
      try {
        var t = localStorage.getItem('theme');
        if (t === 'dark') document.documentElement.classList.add('dark');
      } catch (e) {}
      // Removido scrollbar-gutter: stable (causava espaço vazio na direita)
      // try {
      //   document.documentElement.style.scrollbarGutter = 'stable';
      // } catch (e) {}
    </script>
    
  
  
  
  
  
  
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:title" content="Risecheckout">
  <meta name="twitter:title" content="Risecheckout">
  <meta property="og:description" content="Plataforma completa para gestão e venda de produtos digitais com sistema de afiliados">
  <meta name="twitter:description" content="Plataforma completa para gestão e venda de produtos digitais com sistema de afiliados">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=build_20251103_5"></script>
  </body>
</html>
